    <script>
        let age = prompt("How old are you?", 'Age');
        if (age <= 17){
            confirm ('Do you study at school?');
        } else if (age >17 && age < 25){
            confirm ('Do you study at university?');
        } else if (age >= 25 && age < 60){
            confirm ('Do you have a job?');
        } else { 
            confirm ('What are you doing?');
        } 
    </script>
